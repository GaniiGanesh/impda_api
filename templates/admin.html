<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - API Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .key-box {
            background: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/create_key" method="post" onsubmit="return createKey(event)">
            <input type="text" name="username" id="username" placeholder="Enter username">
            <button type="submit">Create API Key</button>
        </form>

        <div id="keys">
            {% for key in keys %}
            <div class="key-box">
                <strong>{{ key }}</strong><br>
                API: <code>{{ base_url }}/fetch?aadhaar=XXXXXXXXXXXX&key={{ key }}</code>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function createKey(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            if (!username) return alert("Enter username");

            const res = await fetch("/create_key", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: "username=" + encodeURIComponent(username)
            });

            const data = await res.json();
            if (data.success) {
                alert("API Key created for " + username);
                location.reload();
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
